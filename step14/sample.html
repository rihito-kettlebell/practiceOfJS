<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./sample3.css">
  <title>戻り値の利用</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript">
  function kobaisu(a, b) {
    let large, max;
    if(a >= b){
      large = b;
    }else{
      large = a;
    }
    max = a * b;
    // large~maxまで変化
    for(i = large; i<=max; i++){
      console.log(i%a);
      console.log(i%b);
      if(i%a==0 && i%b==0){
        return i;
      }
    }
  }
  </script>
</head>

<body>
  <h3>最小公倍数の計算</h3>
    <script type="text/javascript">
    let k = new Array(3);
    k[0] = kobaisu(18, 12);
    document.write("18と12の最小公倍数は"+ k[0] + "です。<br><br>");
    k[1] = kobaisu(12, 20);
    document.write("12と20最小公倍数は"+ k[1] + "です。<br><br>");
    k[2] = kobaisu(612, 468);
    document.write("612と468最小公倍数は"+ k[2] + "です。<br><br>");
    </script>
  <script type="text/javascript" src="./sample3.js"></script>
</body>

</html>
