<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./sample2.css">
  <title>繰り返し処理を知る2</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1>繰り返し処理を知る2-etc</h1>
  <h3>九九の表</h3>
  <table border="2">
    <tr>
      <th></th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
      <th>6</th>
      <th>7</th>
      <th>8</th>
      <th>9</th>
    </tr>
    <script type="text/javascript">
      for (i = 1; i <= 9; i++) {
        document.write("<tr><th>" + i + "</th>");
        for (j = 1; j <= 9; j++) {
          document.write("<td>" + i * j + "</td>");
        }
        document.write("</tr>");
      }
    </script>
  </table>

</body>

</html>
