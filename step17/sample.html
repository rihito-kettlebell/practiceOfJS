<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./sample.css">
  <title>スクロールの学習</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <h1>風景</h1>
  ボタンをクリックすると、写真1枚分だけ画面を上下にスクロールできる。(学習用なので写真はなし)<br>
  <table>
    <tr>
      <td><img src="nature01.JPG"><br><button onclick="down()">下の写真へ</button></td>
    </tr>
    <tr>
      <td><img src="nature02.JPG"><br><button onclick="up()">上の写真へ</button><button onclick="down()">下の写真へ</button></td>
    </tr>
    <tr>
      <td><img src="nature03.JPG"><br><button onclick="up()">上の写真へ</button><button onclick="down()">下の写真へ</button></td>
    </tr>
    <tr>
      <td><img src="nature04.JPG"><br><button onclick="up()">上の写真へ</button></td>
    </tr>
  </table>
  <script type="text/javascript" src="./sample.js"></script>
</body>

</html>
