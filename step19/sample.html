  <h1>画像の操作</h1>

  <table border="1">

      <td><img src="m_nature01.jpg" onmouseover="this.src='nature01.jpg'" onmouseout="this.src='m_nature01.jpg'"></td>
      <td><img src="m_nature02.jpg" onmouseover="this.src='nature02.jpg'" onmouseout="this.src='m_nature02.jpg'"></td>

      <td><img src="m_nature05.jpg" onmouseover="this.src='nature05.jpg'" onmouseout="this.src='m_nature05.jpg'"></td>
      <td><img src="m_nature06.jpg" onmouseover="this.src='nature06.jpg'" onmouseout="this.src='m_nature06.jpg'"></td>
    </tr>
  </table><br>
