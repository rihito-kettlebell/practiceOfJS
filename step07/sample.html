<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./sample.css">
  <title>引数のある関数</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="./sample.js"></script>
</head>

<body>
  <h1>引数のある関数</h1>
  <h3>配列の演算(引数のある関数)を知る</h3>
  <table border="1">
    <tr>
    <th>添え字</th>
    <th>a</th>
    <th>b</th>
    <th>a×bを計算</th>
  </tr>
  <tr>
    <td>0</td>
    <td>5</td>
    <td>33</td>
    <td><button onclick="seki(0)">計算結果</button></td>
  </tr>
  <tr>
    <td>1</td>
    <td>12</td>
    <td>14</td>
    <td><button onclick="seki(1)">計算結果</button></td>
  </tr>
  <tr>
    <td>2</td>
    <td>18</td>
    <td>65</td>
    <td><button onclick="seki(2)">計算結果</button></td>
  </tr>
  </table>

</body>

</html>
