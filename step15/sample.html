<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./sample.css">
  <title>オブジェクトの学習</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <h3>背景色の変更</h3>
  以下のボタンをクリックすると、ホームページの背景色を変更できます。<br>
  <button onclick="document.bgColor='#ff0000'">赤色</button>
  <button onclick="document.bgColor='#00ff00'">緑色</button>
  <button onclick="document.bgColor='#0000ff'">青色</button>
  <button onclick="document.bgColor='#ffa500'">橙色</button>
  <button onclick="document.bgColor='#000000'">黒色</button>
  <button onclick="document.bgColor='#ffffff'">白色</button>
  <script type="text/javascript" src="./sample.js"></script>
</body>

</html>
